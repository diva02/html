<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Custom JavaScript file -->
<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="js/register.js"></script>
	<!-- Bootstrap JS CDN -->
	
  <link rel="stylesheet" href="css/register.css">
</head>
<body class="sup">
		<div class="containera mt-5">
			<div class="row justify-content-center">
				<div class="col-md-10">
					<div class="card">
						<div class="card-header bg-dark text-white"><center><h3>Sign Up</h3></center></div>
						<div class="card-body">
								<div class="form-group">
									<label for="username">Username:</label>
									<input type="text" class="form-control" id="username" name="username" required>
								</div>
								<div class="form-group">
									<label for="password">Password:</label>
									<input type="password" class="form-control" id="password" name="password" required>
								</div>
								<div class="form-group">
									<label for="email">Email:</label>
									<input type="email" class="form-control" id="email" name="email" required>
								</div>
								<div class="form-group">
									<label for="dob">Date of Birth:</label>
									<input type="date" class="form-control" id="dob" name="dob" required>
								</div>
								<div class="form-group">
									<label for="mobile">Mobile Number:</label>
									<input type="number" class="form-control" id="mobile" name="mobile" required>
								</div>
								<div class="form-group">
									<div class="form-check">
									  <input class="form-check-input" type="checkbox" id="gridCheck" required>
									  <label class="form-check-label" for="gridCheck">
										I agree to the terms and conditions
									  </label>
									</div>
								  </div>
								<button type="submit" name="submit" value="submit" id="submit" class="btn btn-primary">Sign up</button>
								<div class="text-center mt-3">
									<p class="card-text text-center">Already have an account?<a href="login.html">Log in here</a></p>
								  </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	</html>
